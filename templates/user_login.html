        <div id="user-form">
            <h1 style="text-align: center; margin-top: 5px; color: black;">User Login</h1>
            <form action="/login" method="POST">
            <div class="mb-3">
                <label for="usertype" class="form-label">User Type</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="type 0 for sponser and 1 for influencer" name="guser_type" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="guser_name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" name="gpwd" placeholder="Password" required>
            </div>
            <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="login">
        </form>
            <br>
            <p style="color: black;">New user?</p>
            <a href="/influencer_registration">Influencer Registeration</a><br>
            <a href="/sponser_registration">Sponser Registeration</a>

            </div>
